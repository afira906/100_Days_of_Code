<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Palette Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-container {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-container:hover {
            background-color: #f8f9fa;
        }

        .upload-container.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .upload-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .color-item {
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .color-item:hover {
            transform: translateY(-5px);
        }

        .color-display {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .color-info {
            background: white;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Color Palette Extractor</h1>

    <div class="container">
        <div class="upload-container" id="drop-zone">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop your image here or click to browse</p>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </div>

        <img id="image-preview" alt="Image preview">

        <div class="error" id="error-message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting colors...</p>
        </div>

        <div style="text-align: center;">
            <button id="extract-btn" disabled>Extract Colors</button>
        </div>

        <div class="color-palette" id="color-palette"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const extractBtn = document.getElementById('extract-btn');
            const colorPalette = document.getElementById('color-palette');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            // Click on drop zone to trigger file input
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop handlers
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');

                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            }

            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    showError('Please select an image file');
                    return;
                }

                hideError();

                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    extractBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }

            extractBtn.addEventListener('click', async () => {
                if (!imagePreview.src) return;

                loading.style.display = 'block';
                colorPalette.innerHTML = '';
                extractBtn.disabled = true;
                hideError();

                try {
                    // Convert image to blob for upload
                    const response = await fetch(imagePreview.src);
                    const blob = await response.blob();

                    const formData = new FormData();
                    formData.append('image', blob);

                    const result = await fetch('/extract-colors', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await result.json();

                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayColors(data.colors);
                    }
                } catch (error) {
                    showError('Error processing image: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                    extractBtn.disabled = false;
                }
            });

            function displayColors(colors) {
                colorPalette.innerHTML = '';

                colors.forEach(color => {
                    const colorItem = document.createElement('div');
                    colorItem.className = 'color-item';

                    colorItem.innerHTML = `
                        <div class="color-display" style="background-color: ${color.hex};">
                            <span style="color: ${getContrastColor(color.hex)}; font-weight: bold;">
                                ${color.hex.toUpperCase()}
                            </span>
                        </div>
                        <div class="color-info">
                            ${color.name}<br>
                            ${color.count} pixels
                        </div>
                    `;

                    colorPalette.appendChild(colorItem);
                });
            }

            function getContrastColor(hexColor) {
                // Convert hex to RGB
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);

                // Calculate luminance
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

                // Return black or white depending on luminance
                return luminance > 0.5 ? '#000000' : '#FFFFFF';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
