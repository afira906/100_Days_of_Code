{% extends "base.html" %}

{% block title %}Add New Cafe - Coffee & WiFi{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add New Cafe
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Cafe Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="map_url" class="form-label">Google Maps URL</label>
                                <input type="url" class="form-control" id="map_url" name="map_url" placeholder="https://maps.google.com/...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="img_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="img_url" name="img_url" placeholder="https://example.com/image.jpg">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="seats" class="form-label">Seating Capacity</label>
                                <input type="text" class="form-control" id="seats" name="seats" placeholder="e.g., 20-30">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="coffee_price" class="form-label">Coffee Price</label>
                                <input type="text" class="form-control" id="coffee_price" name="coffee_price" placeholder="e.g., Â£2.50">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12">
                                <label class="form-label">Amenities</label>
                                <div class="row">
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_wifi" name="has_wifi">
                                            <label class="form-check-label" for="has_wifi">
                                                <i class="fas fa-wifi me-1"></i>WiFi
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_sockets" name="has_sockets">
                                            <label class="form-check-label" for="has_sockets">
                                                <i class="fas fa-plug me-1"></i>Power Sockets
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="has_toilet" name="has_toilet">
                                            <label class="form-check-label" for="has_toilet">
                                                <i class="fas fa-restroom me-1"></i>Toilet
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="can_take_calls" name="can_take_calls">
                                            <label class="form-check-label" for="can_take_calls">
                                                <i class="fas fa-phone me-1"></i>Can Take Calls
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Cafe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
